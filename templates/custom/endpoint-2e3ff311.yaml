id: endpoint-2e3ff311
info:
  author: APIShield
  description: Security scan for POST /api/multi-package/resolve-carrier
  name: Endpoint Scan - POST /api/multi-package/resolve-carrier
  severity: info
  tags:
  - api
  - endpoint
  - post
requests:
- body: '{"request_body": {"packages": [{"tracking_number": "ABC123", "carrier_code":
    "UPS"}, {"tracking_number": "XYZ456", "carrier_code": "FedEx"}]}}'
  headers:
    Accept: application/json
    Authorization: Basic {{API_AUTHORIZATION_HEADER}}
    Content-Type: application/json
  matchers:
  - condition: or
    part: body
    type: word
    words:
    - error
    - exception
    - sql
    - mysql
    - postgresql
    - oracle
    - syntax error
    - stack trace
  - condition: or
    status:
    - 500
    - 502
    - 503
    - 504
    type: status
  - condition: or
    part: body
    regex:
    - (?i)(sql|mysql|postgresql|oracle).*error
    - (?i)(syntax|parse).*error
    type: regex
  matchers-condition: or
  method: POST
  path:
  - '{{BaseURL}}/api/multi-package/resolve-carrier'
