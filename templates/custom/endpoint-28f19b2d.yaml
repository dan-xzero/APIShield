id: endpoint-28f19b2d
info:
  author: APIShield
  description: Security scan for POST /api/carrier/update/config
  name: Endpoint Scan - POST /api/carrier/update/config
  severity: info
  tags:
  - api
  - endpoint
  - post
requests:
- body: '{"vendorCode": "vendorCode: ABC1234DEF", "carrier": "UPS", "carrierType":
    "For carrierType: FedEx", "request_body": {"carrierId": "ABC123", "config": {"rateLimit":
    1000, "timeout": 30, "apiKey": "secretApiKey123"}}}'
  headers:
    Accept: application/json
    Authorization: Basic {{API_AUTHORIZATION_HEADER}}
    Content-Type: application/json
  matchers:
  - condition: or
    part: body
    type: word
    words:
    - error
    - exception
    - sql
    - mysql
    - postgresql
    - oracle
    - syntax error
    - stack trace
  - condition: or
    status:
    - 500
    - 502
    - 503
    - 504
    type: status
  - condition: or
    part: body
    regex:
    - (?i)(sql|mysql|postgresql|oracle).*error
    - (?i)(syntax|parse).*error
    type: regex
  matchers-condition: or
  method: POST
  path:
  - '{{BaseURL}}/api/carrier/update/config'
