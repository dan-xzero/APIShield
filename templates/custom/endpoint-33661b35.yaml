id: endpoint-33661b35
info:
  author: APIShield
  description: Security scan for POST /user/update-attributes
  name: Endpoint Scan - POST /user/update-attributes
  severity: info
  tags:
  - api
  - endpoint
  - post
requests:
- body: '{"request_body": {"userId": "1234567890", "attributes": {"firstName": "John",
    "lastName": "Doe", "email": "johndoe@example.com", "age": 30, "address": {"street":
    "123 Main St", "city": "New York", "state": "NY", "zipCode": "10001"}}}}'
  headers:
    Accept: application/json
    Authorization: Basic {{API_AUTHORIZATION_HEADER}}
    Content-Type: application/json
  matchers:
  - condition: or
    part: body
    type: word
    words:
    - error
    - exception
    - sql
    - mysql
    - postgresql
    - oracle
    - syntax error
    - stack trace
  - condition: or
    status:
    - 500
    - 502
    - 503
    - 504
    type: status
  - condition: or
    part: body
    regex:
    - (?i)(sql|mysql|postgresql|oracle).*error
    - (?i)(syntax|parse).*error
    type: regex
  matchers-condition: or
  method: POST
  path:
  - '{{BaseURL}}/user/update-attributes'
