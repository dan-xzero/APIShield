id: endpoint-25ec6d41
info:
  author: APIShield
  description: Security scan for POST /stock-in-location/exception-rules
  name: Endpoint Scan - POST /stock-in-location/exception-rules
  severity: info
  tags:
  - api
  - endpoint
  - post
requests:
- body: '{"request_body": {"items": [{"ruleId": "12345", "locationId": "A123", "exceptionType":
    "out-of-stock", "action": "notify", "notificationEmail": "example@example.com"},
    {"ruleId": "67890", "locationId": "B456", "exceptionType": "overstock", "action":
    "block", "notificationEmail": "test@test.com"}]}}'
  headers:
    Accept: application/json
    Authorization: Basic {{API_AUTHORIZATION_HEADER}}
    Content-Type: application/json
  matchers:
  - condition: or
    part: body
    type: word
    words:
    - error
    - exception
    - sql
    - mysql
    - postgresql
    - oracle
    - syntax error
    - stack trace
  - condition: or
    status:
    - 500
    - 502
    - 503
    - 504
    type: status
  - condition: or
    part: body
    regex:
    - (?i)(sql|mysql|postgresql|oracle).*error
    - (?i)(syntax|parse).*error
    type: regex
  matchers-condition: or
  method: POST
  path:
  - '{{BaseURL}}/stock-in-location/exception-rules'
