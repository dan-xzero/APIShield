id: endpoint-428a75cd
info:
  author: APIShield
  description: Security scan for PUT /reports/{id}
  name: Endpoint Scan - PUT /reports/{id}
  severity: info
  tags:
  - api
  - endpoint
  - put
requests:
- body: '{"id": 12345, "request_body": {"id": 12345, "title": "Quarterly Sales Report",
    "author": "John Doe", "content": "This is the content of the quarterly sales report.",
    "created_at": "2022-09-15T10:00:00Z", "updated_at": "2022-09-20T15:30:00Z", "security_level":
    "confidential"}}'
  headers:
    Accept: application/json
    Authorization: Basic {{API_AUTHORIZATION_HEADER}}
    Content-Type: application/json
  matchers:
  - condition: or
    part: body
    type: word
    words:
    - error
    - exception
    - sql
    - mysql
    - postgresql
    - oracle
    - syntax error
    - stack trace
  - condition: or
    status:
    - 500
    - 502
    - 503
    - 504
    type: status
  - condition: or
    part: body
    regex:
    - (?i)(sql|mysql|postgresql|oracle).*error
    - (?i)(syntax|parse).*error
    type: regex
  matchers-condition: or
  method: PUT
  path:
  - '{{BaseURL}}/reports/{id}'
