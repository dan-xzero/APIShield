id: endpoint-d572a5cf
info:
  author: APIShield
  description: Security scan for PUT /inventory-units/{inventoryUnitId}
  name: Endpoint Scan - PUT /inventory-units/{inventoryUnitId}
  severity: info
  tags:
  - api
  - endpoint
  - put
requests:
- body: '{"inventoryUnitId": "inventoryUnitId: INV12345", "request_body": {"action":
    "update", "inventoryUnitId": "12345", "quantity": 100, "location": "Warehouse
    A", "notes": "Updated inventory quantity for upcoming sale"}}'
  headers:
    Accept: application/json
    Authorization: Basic {{API_AUTHORIZATION_HEADER}}
    Content-Type: application/json
  matchers:
  - condition: or
    part: body
    type: word
    words:
    - error
    - exception
    - sql
    - mysql
    - postgresql
    - oracle
    - syntax error
    - stack trace
  - condition: or
    status:
    - 500
    - 502
    - 503
    - 504
    type: status
  - condition: or
    part: body
    regex:
    - (?i)(sql|mysql|postgresql|oracle).*error
    - (?i)(syntax|parse).*error
    type: regex
  matchers-condition: or
  method: PUT
  path:
  - '{{BaseURL}}/inventory-units/{inventoryUnitId}'
