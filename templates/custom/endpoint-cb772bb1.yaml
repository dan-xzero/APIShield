id: endpoint-cb772bb1
info:
  author: APIShield
  description: Security scan for PUT /inventory-units/barcode/{barcode}/locations/{locationId}/return
  name: Endpoint Scan - PUT /inventory-units/barcode/{barcode}/locations/{locationId}/return
  severity: info
  tags:
  - api
  - endpoint
  - put
requests:
- body: '{"barcode": "3X9A5B2O6J8C4E7F1G", "locationId": 12345, "request_body": {"returnReason":
    "Damaged", "returnDate": "2022-09-15", "returnNotes": "Item was damaged during
    transit", "returnApprovedBy": "John Doe", "securityToken": "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiIxMjM0NTY3ODkwIiwibmFtZSI6IkpvaG4gRG9lIiwiaWF0IjoxNTE2MjM5MDIyfQ.SflKxwRJSMeKKF2QT4fwpMeJf36POk6yJV_adQssw5c"}}'
  headers:
    Accept: application/json
    Authorization: Basic {{API_AUTHORIZATION_HEADER}}
    Content-Type: application/json
  matchers:
  - condition: or
    part: body
    type: word
    words:
    - error
    - exception
    - sql
    - mysql
    - postgresql
    - oracle
    - syntax error
    - stack trace
  - condition: or
    status:
    - 500
    - 502
    - 503
    - 504
    type: status
  - condition: or
    part: body
    regex:
    - (?i)(sql|mysql|postgresql|oracle).*error
    - (?i)(syntax|parse).*error
    type: regex
  matchers-condition: or
  method: PUT
  path:
  - '{{BaseURL}}/inventory-units/barcode/{barcode}/locations/{locationId}/return'
