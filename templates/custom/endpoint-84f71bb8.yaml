id: endpoint-84f71bb8
info:
  author: APIShield
  description: Security scan for PUT /v1/asn/{asnId}/tracking
  name: Endpoint Scan - PUT /v1/asn/{asnId}/tracking
  severity: info
  tags:
  - api
  - endpoint
  - put
requests:
- body: '{"asnId": "asnid_1234567890", "request_body": {"asnId": "12345", "trackingNumber":
    "1Z9999W99999999999", "carrier": "UPS", "estimatedDeliveryDate": "2022-12-31",
    "status": "In Transit", "location": {"latitude": 37.7749, "longitude": -122.4194},
    "comments": "Out for delivery"}}'
  headers:
    Accept: application/json
    Authorization: Basic {{API_AUTHORIZATION_HEADER}}
    Content-Type: application/json
  matchers:
  - condition: or
    part: body
    type: word
    words:
    - error
    - exception
    - sql
    - mysql
    - postgresql
    - oracle
    - syntax error
    - stack trace
  - condition: or
    status:
    - 500
    - 502
    - 503
    - 504
    type: status
  - condition: or
    part: body
    regex:
    - (?i)(sql|mysql|postgresql|oracle).*error
    - (?i)(syntax|parse).*error
    type: regex
  matchers-condition: or
  method: PUT
  path:
  - '{{BaseURL}}/v1/asn/{asnId}/tracking'
