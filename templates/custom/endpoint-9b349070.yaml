id: endpoint-9b349070
info:
  author: APIShield
  description: Security scan for POST /vendor-report/generate
  name: Endpoint Scan - POST /vendor-report/generate
  severity: info
  tags:
  - api
  - endpoint
  - post
requests:
- body: '{"request_body": {"vendorId": "12345", "startDate": "2022-01-01", "endDate":
    "2022-12-31", "reportType": "sales", "format": "pdf", "encryptionKey": "randomEncryptionKey123"}}'
  headers:
    Accept: application/json
    Authorization: Basic {{API_AUTHORIZATION_HEADER}}
    Content-Type: application/json
  matchers:
  - condition: or
    part: body
    type: word
    words:
    - error
    - exception
    - sql
    - mysql
    - postgresql
    - oracle
    - syntax error
    - stack trace
  - condition: or
    status:
    - 500
    - 502
    - 503
    - 504
    type: status
  - condition: or
    part: body
    regex:
    - (?i)(sql|mysql|postgresql|oracle).*error
    - (?i)(syntax|parse).*error
    type: regex
  matchers-condition: or
  method: POST
  path:
  - '{{BaseURL}}/vendor-report/generate'
