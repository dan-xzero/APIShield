id: endpoint-517c75a3
info:
  author: APIShield
  description: Security scan for POST /api/flightTicketDetails/add
  name: Endpoint Scan - POST /api/flightTicketDetails/add
  severity: info
  tags:
  - api
  - endpoint
  - post
requests:
- body: '{"request_body": {"flightNumber": "EK215", "departureCity": "Dubai", "arrivalCity":
    "New York", "departureDateTime": "2023-08-15T14:30:00", "arrivalDateTime": "2023-08-15T20:45:00",
    "passengerList": [{"name": "John Doe", "passportNumber": "ABC12345", "seatNumber":
    "12A"}, {"name": "Jane Smith", "passportNumber": "DEF67890", "seatNumber": "15B"}]}}'
  headers:
    Accept: application/json
    Authorization: Basic {{API_AUTHORIZATION_HEADER}}
    Content-Type: application/json
  matchers:
  - condition: or
    part: body
    type: word
    words:
    - error
    - exception
    - sql
    - mysql
    - postgresql
    - oracle
    - syntax error
    - stack trace
  - condition: or
    status:
    - 500
    - 502
    - 503
    - 504
    type: status
  - condition: or
    part: body
    regex:
    - (?i)(sql|mysql|postgresql|oracle).*error
    - (?i)(syntax|parse).*error
    type: regex
  matchers-condition: or
  method: POST
  path:
  - '{{BaseURL}}/api/flightTicketDetails/add'
