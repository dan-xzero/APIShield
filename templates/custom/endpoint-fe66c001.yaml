id: endpoint-fe66c001
info:
  author: APIShield
  description: Security scan for PUT /purchase-orders
  name: Endpoint Scan - PUT /purchase-orders
  severity: info
  tags:
  - api
  - endpoint
  - put
requests:
- body: '{"request_body": {"purchaseOrderId": "PO123456", "items": [{"productId":
    "PROD987", "quantity": 5}, {"productId": "PROD654", "quantity": 3}], "totalAmount":
    150.75, "shippingAddress": {"street": "123 Main St", "city": "Anytown", "state":
    "NY", "zipCode": "12345"}, "paymentMethod": "Credit Card"}}'
  headers:
    Accept: application/json
    Authorization: Basic {{API_AUTHORIZATION_HEADER}}
    Content-Type: application/json
  matchers:
  - condition: or
    part: body
    type: word
    words:
    - error
    - exception
    - sql
    - mysql
    - postgresql
    - oracle
    - syntax error
    - stack trace
  - condition: or
    status:
    - 500
    - 502
    - 503
    - 504
    type: status
  - condition: or
    part: body
    regex:
    - (?i)(sql|mysql|postgresql|oracle).*error
    - (?i)(syntax|parse).*error
    type: regex
  matchers-condition: or
  method: PUT
  path:
  - '{{BaseURL}}/purchase-orders'
