id: endpoint-8c0ca8a0
info:
  author: APIShield
  description: Security scan for GET /locations/{locationId}
  name: Endpoint Scan - GET /locations/{locationId}
  severity: info
  tags:
  - api
  - endpoint
  - get
requests:
- headers:
    Accept: application/json
    Authorization: Basic {{API_AUTHORIZATION_HEADER}}
    Content-Type: application/json
  matchers:
  - condition: or
    part: body
    type: word
    words:
    - error
    - exception
    - sql
    - mysql
    - postgresql
    - oracle
    - syntax error
    - stack trace
  - condition: or
    status:
    - 500
    - 502
    - 503
    - 504
    type: status
  - condition: or
    part: body
    regex:
    - (?i)(sql|mysql|postgresql|oracle).*error
    - (?i)(syntax|parse).*error
    type: regex
  matchers-condition: or
  method: GET
  path:
  - '{{BaseURL}}/locations/{locationId}'
