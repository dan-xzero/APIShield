id: endpoint-2a79d2fb
info:
  author: APIShield
  description: Security scan for POST /inventory-items
  name: Endpoint Scan - POST /inventory-items
  severity: info
  tags:
  - api
  - endpoint
  - post
requests:
- body: '{"request_body": {"name": "Laptop", "description": "High-performance laptop
    with SSD storage", "quantity": 50, "price": 1299.99, "category": "Electronics",
    "location": "Warehouse A", "securityInfo": {"encryption": true, "firewallEnabled":
    true, "accessControl": "Biometric authentication"}}}'
  headers:
    Accept: application/json
    Authorization: Basic {{API_AUTHORIZATION_HEADER}}
    Content-Type: application/json
  matchers:
  - condition: or
    part: body
    type: word
    words:
    - error
    - exception
    - sql
    - mysql
    - postgresql
    - oracle
    - syntax error
    - stack trace
  - condition: or
    status:
    - 500
    - 502
    - 503
    - 504
    type: status
  - condition: or
    part: body
    regex:
    - (?i)(sql|mysql|postgresql|oracle).*error
    - (?i)(syntax|parse).*error
    type: regex
  matchers-condition: or
  method: POST
  path:
  - '{{BaseURL}}/inventory-items'
