id: endpoint-98b58574
info:
  author: APIShield
  description: Security scan for POST /scheduled-reports
  name: Endpoint Scan - POST /scheduled-reports
  severity: info
  tags:
  - api
  - endpoint
  - post
requests:
- body: '{"request_body": {"name": "Monthly Sales Report", "description": "This report
    provides a summary of monthly sales data", "reportType": "pdf", "recipients":
    ["john.doe@example.com", "jane.smith@example.com"], "schedule": {"frequency":
    "monthly", "dayOfMonth": 1, "time": "09:00"}, "query": {"startDate": "2022-01-01",
    "endDate": "2022-12-31", "filters": {"region": "North America"}}}}'
  headers:
    Accept: application/json
    Authorization: Basic {{API_AUTHORIZATION_HEADER}}
    Content-Type: application/json
  matchers:
  - condition: or
    part: body
    type: word
    words:
    - error
    - exception
    - sql
    - mysql
    - postgresql
    - oracle
    - syntax error
    - stack trace
  - condition: or
    status:
    - 500
    - 502
    - 503
    - 504
    type: status
  - condition: or
    part: body
    regex:
    - (?i)(sql|mysql|postgresql|oracle).*error
    - (?i)(syntax|parse).*error
    type: regex
  matchers-condition: or
  method: POST
  path:
  - '{{BaseURL}}/scheduled-reports'
