id: endpoint-8cb23bca
info:
  author: APIShield
  description: Security scan for POST /v1/manifest/fetch
  name: Endpoint Scan - POST /v1/manifest/fetch
  severity: info
  tags:
  - api
  - endpoint
  - post
requests:
- body: '{"provider": "provider: ACME_CORP_LTD_INC", "request_body": {"manifestId":
    "ABC123", "apiKey": "s3cr3tAP1k3y", "timestamp": "2022-01-15T10:30:00Z", "signature":
    "HMACSHA256:signature123"}}'
  headers:
    Accept: application/json
    Authorization: Basic {{API_AUTHORIZATION_HEADER}}
    Content-Type: application/json
  matchers:
  - condition: or
    part: body
    type: word
    words:
    - error
    - exception
    - sql
    - mysql
    - postgresql
    - oracle
    - syntax error
    - stack trace
  - condition: or
    status:
    - 500
    - 502
    - 503
    - 504
    type: status
  - condition: or
    part: body
    regex:
    - (?i)(sql|mysql|postgresql|oracle).*error
    - (?i)(syntax|parse).*error
    type: regex
  matchers-condition: or
  method: POST
  path:
  - '{{BaseURL}}/v1/manifest/fetch'
