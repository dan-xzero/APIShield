id: endpoint-ce0f02eb
info:
  author: APIShield
  description: Security scan for POST /zip-code-carrier-mappings/cancel
  name: Endpoint Scan - POST /zip-code-carrier-mappings/cancel
  severity: info
  tags:
  - api
  - endpoint
  - post
requests:
- body: '{"request_body": {"zipcode": "90210", "carrier": "UPS", "tracking_number":
    "1Z999AA10123456784", "reason": "Out of service area", "notes": "Customer requested
    cancellation due to incorrect address"}}'
  headers:
    Accept: application/json
    Authorization: Basic {{API_AUTHORIZATION_HEADER}}
    Content-Type: application/json
  matchers:
  - condition: or
    part: body
    type: word
    words:
    - error
    - exception
    - sql
    - mysql
    - postgresql
    - oracle
    - syntax error
    - stack trace
  - condition: or
    status:
    - 500
    - 502
    - 503
    - 504
    type: status
  - condition: or
    part: body
    regex:
    - (?i)(sql|mysql|postgresql|oracle).*error
    - (?i)(syntax|parse).*error
    type: regex
  matchers-condition: or
  method: POST
  path:
  - '{{BaseURL}}/zip-code-carrier-mappings/cancel'
