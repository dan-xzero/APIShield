id: endpoint-359f663a
info:
  author: APIShield
  description: Security scan for POST /reports
  name: Endpoint Scan - POST /reports
  severity: info
  tags:
  - api
  - endpoint
  - post
requests:
- body: '{"request_body": {"title": "Quarterly Sales Report", "description": "This
    report contains the sales data for the first quarter of the year.", "author":
    "John Doe", "date": "2022-04-15", "data": {"total_sales": 50000, "top_selling_product":
    "Widget A", "top_sales_region": "East Coast"}}}'
  headers:
    Accept: application/json
    Authorization: Basic {{API_AUTHORIZATION_HEADER}}
    Content-Type: application/json
  matchers:
  - condition: or
    part: body
    type: word
    words:
    - error
    - exception
    - sql
    - mysql
    - postgresql
    - oracle
    - syntax error
    - stack trace
  - condition: or
    status:
    - 500
    - 502
    - 503
    - 504
    type: status
  - condition: or
    part: body
    regex:
    - (?i)(sql|mysql|postgresql|oracle).*error
    - (?i)(syntax|parse).*error
    type: regex
  matchers-condition: or
  method: POST
  path:
  - '{{BaseURL}}/reports'
