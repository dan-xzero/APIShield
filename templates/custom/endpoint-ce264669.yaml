id: endpoint-ce264669
info:
  author: APIShield
  description: Security scan for POST /external/v1/asn/{asnId}/update-shipment-info
  name: Endpoint Scan - POST /external/v1/asn/{asnId}/update-shipment-info
  severity: info
  tags:
  - api
  - endpoint
  - post
requests:
- body: '{"asnId": "asnId: AS123456789", "request_body": {"asnId": "123456", "shipmentInfo":
    {"trackingNumber": "1Z12345E0291980793", "carrier": "UPS", "estimatedDeliveryDate":
    "2023-12-31", "items": [{"sku": "ABC123", "quantity": 5}, {"sku": "XYZ789", "quantity":
    3}]}, "securityToken": "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiIxMjM0NTY3ODkwIiwibmFtZSI6IkpvaG4gRG9lIiwiaWF0IjoxNTE2MjM5MDIyfQ.SflKxwRJSMeKKF2QT4fwpMeJf36POk6yJV_adQssw5c"}}'
  headers:
    Accept: application/json
    Authorization: Basic {{API_AUTHORIZATION_HEADER}}
    Content-Type: application/json
  matchers:
  - condition: or
    part: body
    type: word
    words:
    - error
    - exception
    - sql
    - mysql
    - postgresql
    - oracle
    - syntax error
    - stack trace
  - condition: or
    status:
    - 500
    - 502
    - 503
    - 504
    type: status
  - condition: or
    part: body
    regex:
    - (?i)(sql|mysql|postgresql|oracle).*error
    - (?i)(syntax|parse).*error
    type: regex
  matchers-condition: or
  method: POST
  path:
  - '{{BaseURL}}/external/v1/asn/{asnId}/update-shipment-info'
