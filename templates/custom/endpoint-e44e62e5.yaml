id: endpoint-e44e62e5
info:
  author: APIShield
  description: Security scan for POST /api/warehouse/{locationId}/offload/manifests
  name: Endpoint Scan - POST /api/warehouse/{locationId}/offload/manifests
  severity: info
  tags:
  - api
  - endpoint
  - post
requests:
- body: '{"locationId": 12345, "request_body": {"type": "manifest"}}'
  headers:
    Accept: application/json
    Authorization: Basic {{API_AUTHORIZATION_HEADER}}
    Content-Type: application/json
  matchers:
  - condition: or
    part: body
    type: word
    words:
    - error
    - exception
    - sql
    - mysql
    - postgresql
    - oracle
    - syntax error
    - stack trace
  - condition: or
    status:
    - 500
    - 502
    - 503
    - 504
    type: status
  - condition: or
    part: body
    regex:
    - (?i)(sql|mysql|postgresql|oracle).*error
    - (?i)(syntax|parse).*error
    type: regex
  matchers-condition: or
  method: POST
  path:
  - '{{BaseURL}}/api/warehouse/{locationId}/offload/manifests'
