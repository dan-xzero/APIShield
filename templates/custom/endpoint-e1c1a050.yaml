id: endpoint-e1c1a050
info:
  author: APIShield
  description: Security scan for POST /purchase-orders/{purchaseOrderId}/vendor-send-for-review
  name: Endpoint Scan - POST /purchase-orders/{purchaseOrderId}/vendor-send-for-review
  severity: info
  tags:
  - api
  - endpoint
  - post
requests:
- body: '{"purchaseOrderId": 12345, "request_body": {"type": "vendor-send-for-review"}}'
  headers:
    Accept: application/json
    Authorization: Basic {{API_AUTHORIZATION_HEADER}}
    Content-Type: application/json
  matchers:
  - condition: or
    part: body
    type: word
    words:
    - error
    - exception
    - sql
    - mysql
    - postgresql
    - oracle
    - syntax error
    - stack trace
  - condition: or
    status:
    - 500
    - 502
    - 503
    - 504
    type: status
  - condition: or
    part: body
    regex:
    - (?i)(sql|mysql|postgresql|oracle).*error
    - (?i)(syntax|parse).*error
    type: regex
  matchers-condition: or
  method: POST
  path:
  - '{{BaseURL}}/purchase-orders/{purchaseOrderId}/vendor-send-for-review'
