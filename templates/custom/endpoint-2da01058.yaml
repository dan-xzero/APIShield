id: endpoint-2da01058
info:
  author: APIShield
  description: Security scan for POST /carrier/hybrid/notify/parent
  name: Endpoint Scan - POST /carrier/hybrid/notify/parent
  severity: info
  tags:
  - api
  - endpoint
  - post
requests:
- body: '{"parentId": 12345, "carrier": "UPS"}'
  headers:
    Accept: application/json
    Authorization: Basic {{API_AUTHORIZATION_HEADER}}
    Content-Type: application/json
  matchers:
  - condition: or
    part: body
    type: word
    words:
    - error
    - exception
    - sql
    - mysql
    - postgresql
    - oracle
    - syntax error
    - stack trace
  - condition: or
    status:
    - 500
    - 502
    - 503
    - 504
    type: status
  - condition: or
    part: body
    regex:
    - (?i)(sql|mysql|postgresql|oracle).*error
    - (?i)(syntax|parse).*error
    type: regex
  matchers-condition: or
  method: POST
  path:
  - '{{BaseURL}}/carrier/hybrid/notify/parent'
