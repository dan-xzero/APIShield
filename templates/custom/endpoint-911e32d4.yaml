id: endpoint-911e32d4
info:
  author: APIShield
  description: Security scan for POST /purchase-order-shipments/{shipmentId}/generate-asn
  name: Endpoint Scan - POST /purchase-order-shipments/{shipmentId}/generate-asn
  severity: info
  tags:
  - api
  - endpoint
  - post
requests:
- body: '{"shipmentId": 12345, "request_body": {"shipmentId": "PO123456789", "timestamp":
    "2022-09-15T10:00:00Z", "location": "Warehouse A", "items": [{"sku": "SKU123",
    "quantity": 100}, {"sku": "SKU456", "quantity": 50}], "signature": "base64encodedsignature"}}'
  headers:
    Accept: application/json
    Authorization: Basic {{API_AUTHORIZATION_HEADER}}
    Content-Type: application/json
  matchers:
  - condition: or
    part: body
    type: word
    words:
    - error
    - exception
    - sql
    - mysql
    - postgresql
    - oracle
    - syntax error
    - stack trace
  - condition: or
    status:
    - 500
    - 502
    - 503
    - 504
    type: status
  - condition: or
    part: body
    regex:
    - (?i)(sql|mysql|postgresql|oracle).*error
    - (?i)(syntax|parse).*error
    type: regex
  matchers-condition: or
  method: POST
  path:
  - '{{BaseURL}}/purchase-order-shipments/{shipmentId}/generate-asn'
