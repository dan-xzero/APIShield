id: endpoint-e915d4c6
info:
  author: APIShield
  description: Security scan for POST /v1/bins
  name: Endpoint Scan - POST /v1/bins
  severity: info
  tags:
  - api
  - endpoint
  - post
requests:
- body: '{"request_body": {"binId": "12345", "grade": 4.5, "location": {"latitude":
    37.7749, "longitude": -122.4194}, "timestamp": "2022-09-15T10:30:00Z", "userId":
    "user123", "apiKey": "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VyX2lkIjoidXNlcjEyMyJ9.4_L2UyzQVoCq6VrK4CPZk2UT4yCp5z0Ua6eV7mJZVxY"}}'
  headers:
    Accept: application/json
    Authorization: Basic {{API_AUTHORIZATION_HEADER}}
    Content-Type: application/json
  matchers:
  - condition: or
    part: body
    type: word
    words:
    - error
    - exception
    - sql
    - mysql
    - postgresql
    - oracle
    - syntax error
    - stack trace
  - condition: or
    status:
    - 500
    - 502
    - 503
    - 504
    type: status
  - condition: or
    part: body
    regex:
    - (?i)(sql|mysql|postgresql|oracle).*error
    - (?i)(syntax|parse).*error
    type: regex
  matchers-condition: or
  method: POST
  path:
  - '{{BaseURL}}/v1/bins'
