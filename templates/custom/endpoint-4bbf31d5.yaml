id: endpoint-4bbf31d5
info:
  author: APIShield
  description: Security scan for POST /warehouse-orders/warehouse/{warehouseType}/back-cancel
  name: Endpoint Scan - POST /warehouse-orders/warehouse/{warehouseType}/back-cancel
  severity: info
  tags:
  - api
  - endpoint
  - post
requests:
- body: '{"warehouseType": "retail_store", "request_body": {"orderId": "12345", "reason":
    "Out of stock", "comments": "Customer changed their mind", "cancellationDate":
    "2022-01-15T10:00:00Z", "cancelledBy": "warehouse_manager", "securityCode": "abc123"}}'
  headers:
    Accept: application/json
    Authorization: Basic {{API_AUTHORIZATION_HEADER}}
    Content-Type: application/json
  matchers:
  - condition: or
    part: body
    type: word
    words:
    - error
    - exception
    - sql
    - mysql
    - postgresql
    - oracle
    - syntax error
    - stack trace
  - condition: or
    status:
    - 500
    - 502
    - 503
    - 504
    type: status
  - condition: or
    part: body
    regex:
    - (?i)(sql|mysql|postgresql|oracle).*error
    - (?i)(syntax|parse).*error
    type: regex
  matchers-condition: or
  method: POST
  path:
  - '{{BaseURL}}/warehouse-orders/warehouse/{warehouseType}/back-cancel'
