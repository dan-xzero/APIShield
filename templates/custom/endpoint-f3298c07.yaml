id: endpoint-f3298c07
info:
  author: APIShield
  description: Security scan for POST /v1/barcodes/bulk
  name: Endpoint Scan - POST /v1/barcodes/bulk
  severity: info
  tags:
  - api
  - endpoint
  - post
requests:
- body: '{"prefix": "prefix1234-secure-api-7890", "count": 1}'
  headers:
    Accept: application/json
    Authorization: Basic {{API_AUTHORIZATION_HEADER}}
    Content-Type: application/json
  matchers:
  - condition: or
    part: body
    type: word
    words:
    - error
    - exception
    - sql
    - mysql
    - postgresql
    - oracle
    - syntax error
    - stack trace
  - condition: or
    status:
    - 500
    - 502
    - 503
    - 504
    type: status
  - condition: or
    part: body
    regex:
    - (?i)(sql|mysql|postgresql|oracle).*error
    - (?i)(syntax|parse).*error
    type: regex
  matchers-condition: or
  method: POST
  path:
  - '{{BaseURL}}/v1/barcodes/bulk'
