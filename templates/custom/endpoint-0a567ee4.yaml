id: endpoint-0a567ee4
info:
  author: APIShield
  description: Security scan for PUT /locationPreferences/{locationId}
  name: Endpoint Scan - PUT /locationPreferences/{locationId}
  severity: info
  tags:
  - api
  - endpoint
  - put
requests:
- body: '{"locationId": 12345, "request_body": {"locationId": 12345, "preference":
    "high", "timeZone": "America/New_York", "notificationEnabled": true}}'
  headers:
    Accept: application/json
    Authorization: Basic {{API_AUTHORIZATION_HEADER}}
    Content-Type: application/json
  matchers:
  - condition: or
    part: body
    type: word
    words:
    - error
    - exception
    - sql
    - mysql
    - postgresql
    - oracle
    - syntax error
    - stack trace
  - condition: or
    status:
    - 500
    - 502
    - 503
    - 504
    type: status
  - condition: or
    part: body
    regex:
    - (?i)(sql|mysql|postgresql|oracle).*error
    - (?i)(syntax|parse).*error
    type: regex
  matchers-condition: or
  method: PUT
  path:
  - '{{BaseURL}}/locationPreferences/{locationId}'
