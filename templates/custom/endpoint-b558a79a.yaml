id: endpoint-b558a79a
info:
  author: APIShield
  description: Security scan for PUT /api/carrier-rules
  name: Endpoint Scan - PUT /api/carrier-rules
  severity: info
  tags:
  - api
  - endpoint
  - put
requests:
- body: '{"request_body": {"id": 12345, "name": "Priority Carrier Rule", "carrierId":
    98765, "priority": 1, "conditions": [{"conditionType": "weight", "operator": "greater_than",
    "value": 10}], "actions": [{"actionType": "assign_carrier", "value": 54321}]}}'
  headers:
    Accept: application/json
    Authorization: Basic {{API_AUTHORIZATION_HEADER}}
    Content-Type: application/json
  matchers:
  - condition: or
    part: body
    type: word
    words:
    - error
    - exception
    - sql
    - mysql
    - postgresql
    - oracle
    - syntax error
    - stack trace
  - condition: or
    status:
    - 500
    - 502
    - 503
    - 504
    type: status
  - condition: or
    part: body
    regex:
    - (?i)(sql|mysql|postgresql|oracle).*error
    - (?i)(syntax|parse).*error
    type: regex
  matchers-condition: or
  method: PUT
  path:
  - '{{BaseURL}}/api/carrier-rules'
