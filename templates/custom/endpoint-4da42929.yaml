id: endpoint-4da42929
info:
  author: APIShield
  description: Security scan for PUT /transit-lead-time
  name: Endpoint Scan - PUT /transit-lead-time
  severity: info
  tags:
  - api
  - endpoint
  - put
requests:
- body: '{"request_body": {"origin": "Warehouse A", "destination": "Retail Store B",
    "leadTimeInDays": 3, "transportMode": "Truck", "estimatedArrivalDate": "2022-10-15",
    "securityKey": "1a2b3c4d5e"}}'
  headers:
    Accept: application/json
    Authorization: Basic {{API_AUTHORIZATION_HEADER}}
    Content-Type: application/json
  matchers:
  - condition: or
    part: body
    type: word
    words:
    - error
    - exception
    - sql
    - mysql
    - postgresql
    - oracle
    - syntax error
    - stack trace
  - condition: or
    status:
    - 500
    - 502
    - 503
    - 504
    type: status
  - condition: or
    part: body
    regex:
    - (?i)(sql|mysql|postgresql|oracle).*error
    - (?i)(syntax|parse).*error
    type: regex
  matchers-condition: or
  method: PUT
  path:
  - '{{BaseURL}}/transit-lead-time'
