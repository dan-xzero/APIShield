id: endpoint-4341650b
info:
  author: APIShield
  description: Security scan for POST /purchase-orders/{purchaseOrderId}/lots
  name: Endpoint Scan - POST /purchase-orders/{purchaseOrderId}/lots
  severity: info
  tags:
  - api
  - endpoint
  - post
requests:
- body: '{"purchaseOrderId": 12345, "skipOverAssignValidation": true, "request_body":
    {"lotNumber": "LOT12345", "quantity": 100, "expirationDate": "2023-06-30", "location":
    "Warehouse A", "status": "IN_STOCK"}}'
  headers:
    Accept: application/json
    Authorization: Basic {{API_AUTHORIZATION_HEADER}}
    Content-Type: application/json
  matchers:
  - condition: or
    part: body
    type: word
    words:
    - error
    - exception
    - sql
    - mysql
    - postgresql
    - oracle
    - syntax error
    - stack trace
  - condition: or
    status:
    - 500
    - 502
    - 503
    - 504
    type: status
  - condition: or
    part: body
    regex:
    - (?i)(sql|mysql|postgresql|oracle).*error
    - (?i)(syntax|parse).*error
    type: regex
  matchers-condition: or
  method: POST
  path:
  - '{{BaseURL}}/purchase-orders/{purchaseOrderId}/lots'
