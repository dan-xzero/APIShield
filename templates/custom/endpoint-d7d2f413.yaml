id: endpoint-d7d2f413
info:
  author: APIShield
  description: Security scan for POST /warehouse-orders/create-namespace
  name: Endpoint Scan - POST /warehouse-orders/create-namespace
  severity: info
  tags:
  - api
  - endpoint
  - post
requests:
- headers:
    Accept: application/json
    Authorization: Basic {{API_AUTHORIZATION_HEADER}}
    Content-Type: application/json
  matchers:
  - condition: or
    part: body
    type: word
    words:
    - error
    - exception
    - sql
    - mysql
    - postgresql
    - oracle
    - syntax error
    - stack trace
  - condition: or
    status:
    - 500
    - 502
    - 503
    - 504
    type: status
  - condition: or
    part: body
    regex:
    - (?i)(sql|mysql|postgresql|oracle).*error
    - (?i)(syntax|parse).*error
    type: regex
  matchers-condition: or
  method: POST
  path:
  - '{{BaseURL}}/warehouse-orders/create-namespace'
