    "Shipped", "tracking_number": "1Z12345", "estimated_delivery_date": "2022-09-30",
    "updated_by": "warehouse_manager@example.com", "security_token": "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiIxMjM0NTY3ODkwIiwibmFtZSI6IkpvaG4gRG9lIiwiaWF0IjoxNTE2MjM5MDIyfQ.SflKxwRJSMeKKF2QT4fwpMeJf36POk6yJV_adQssw5c"}}'
  headers:
