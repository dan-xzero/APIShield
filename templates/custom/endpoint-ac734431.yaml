id: endpoint-ac734431
info:
  author: APIShield
  description: Security scan for POST /api/carrier/resolve
  name: Endpoint Scan - POST /api/carrier/resolve
  severity: info
  tags:
  - api
  - endpoint
  - post
requests:
- body: '{"withServiceLevel": true, "carrierType": "For carrierType: FedEx", "checkOnlyRuleFlag":
    true, "request_body": {"phoneNumber": "+15551234567", "accountId": "12345678",
    "apiKey": "s3cr3tK3y!@#", "timestamp": 1634235087}}'
  headers:
    Accept: application/json
    Authorization: Basic {{API_AUTHORIZATION_HEADER}}
    Content-Type: application/json
  matchers:
  - condition: or
    part: body
    type: word
    words:
    - error
    - exception
    - sql
    - mysql
    - postgresql
    - oracle
    - syntax error
    - stack trace
  - condition: or
    status:
    - 500
    - 502
    - 503
    - 504
    type: status
  - condition: or
    part: body
    regex:
    - (?i)(sql|mysql|postgresql|oracle).*error
    - (?i)(syntax|parse).*error
    type: regex
  matchers-condition: or
  method: POST
  path:
  - '{{BaseURL}}/api/carrier/resolve'
