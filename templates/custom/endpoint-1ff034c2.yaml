id: endpoint-1ff034c2
info:
  author: APIShield
  description: Security scan for POST /invoices/{fulfillmentId}/commercial-invoice
  name: Endpoint Scan - POST /invoices/{fulfillmentId}/commercial-invoice
  severity: info
  tags:
  - api
  - endpoint
  - post
requests:
- body: '{"fulfillmentId": 12345, "trackingNumber": "JNTRK2022-1234567890-KFTRK",
    "commercialInvoiceUrl": "https://api.example.com/invoice/commercial_invoice.pdf",
    "commercialInvoiceCarrierId": "commercialInvoiceCarrierId: UPS-1234AABBCC"}'
  headers:
    Accept: application/json
    Authorization: Basic {{API_AUTHORIZATION_HEADER}}
    Content-Type: application/json
  matchers:
  - condition: or
    part: body
    type: word
    words:
    - error
    - exception
    - sql
    - mysql
    - postgresql
    - oracle
    - syntax error
    - stack trace
  - condition: or
    status:
    - 500
    - 502
    - 503
    - 504
    type: status
  - condition: or
    part: body
    regex:
    - (?i)(sql|mysql|postgresql|oracle).*error
    - (?i)(syntax|parse).*error
    type: regex
  matchers-condition: or
  method: POST
  path:
  - '{{BaseURL}}/invoices/{fulfillmentId}/commercial-invoice'
